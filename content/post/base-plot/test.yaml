  abstract: >-
    This paper analyzes the theoretical, pragmatic, and substantive factors that
    have hampered the integration between psychology and psychometrics.
    Theoretical  factors include the operationalist mode of thinking which is
    common throughout  psychology, the dominance of classical test theory, and
    the use of "construct  validity" as a catch-all category for a range of
    challenging psychometric  problems. Pragmatic factors include the lack of
    interest in mathematically  precise thinking in psychology, inadequate
    representation of psychometric  modeling in major statistics programs, and
    insufficient mathematical training in  the psychological curriculum.
    Substantive factors relate to the absence of  psychological theories that
    are sufficiently strong to motivate the structure of  psychometric models.
    Following the identification of these problems, a number of  promising
    recent developments are discussed, and suggestions are made to further  the
    integration of psychology and psychometrics.
