- id: eronenTheoryCrisisPsychology2021
  abstract: >-
    Meehl argued in 1978 that theories in psychology come and go, with little
    cumulative progress. We believe that this assessment still holds, as also
    evidenced by increasingly common claims that psychology is facing a ?theory
    crisis? and that psychologists should invest more in theory building. In
    this article, we argue that the root cause of the theory crisis is that
    developing good psychological theories is extremely difficult and that
    understanding the reasons why it is so difficult is crucial for moving
    forward in the theory crisis. We discuss three key reasons based on
    philosophy of science for why developing good psychological theories is so
    hard: the relative lack of robust phenomena that impose constraints on
    possible theories, problems of validity of psychological constructs, and
    obstacles to discovering causal relationships between psychological
    variables. We conclude with recommendations on how to move past the theory
    crisis.
