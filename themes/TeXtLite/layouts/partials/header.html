<div class="header">
    <div class="header_title">
        <span class="logo">{{ readFile $.Site.Params.icon.logo | safeHTML }}</span>
        <span>{{ .Site.Title }}</span>
    </div>

    <div class="site_nav">
        {{ range .Site.Menus.main }}
        <span class="nav_link"><a href="{{ .URL }}">{{ .Name | safeHTML }}</a></span>
        {{ end }}
    </div>
</div>
